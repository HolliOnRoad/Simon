name: Build macOS App

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build app
        run: ./build_app.sh

      - name: Prepare release assets
        env:
          GITHUB_REPO: ${{ github.repository }}
          TAG: ${{ github.ref_name }}
        run: ./release.sh

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/Simon.app.zip

      - name: Update simon.json on main
        run: |
          git fetch origin main
          git checkout -B main origin/main
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add updates/simon.json
          mkdir -p docs/updates
          cp -f updates/simon.json docs/updates/simon.json
          git add docs/updates/simon.json
          git commit -m "Update simon.json for ${{ github.ref_name }}" || echo "No changes"
          git push origin main
